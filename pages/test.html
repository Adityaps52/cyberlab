<!DOCTYPE html>
<html>
<head>
  <title>Wave Clip Path Background</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .wave-section {
      position: relative;
      background-color: #007bff; /* Bootstrap primary color */
      color: #fff; /* Text color */
      padding: 50px 0;
      overflow: hidden;
    }

    .wave-section::before {
      content: "";
      position: absolute;
      top: -50%;
      left: 0;
      width: 100%;
      height: 200%;
      background-color: inherit;
      transform: skewY(-15deg);
      transform-origin: bottom left;
      clip-path: polygon(0 25%, 100% 0, 100% 75%, 0 100%);
    }

    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <section class="wave-section">
    <div class="container">
      <h1>Wave Clip Path Background</h1>
      <p>This is an example of a section with a wave-like clip path background.</p>
    </div>
  </section>

  <!-- Add your other sections/content here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
